<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/css/Style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
           <img src="img/instagram-celular.png" alt="instagram-celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram-logo.png" alt="instagram-logo" class="instagram-logo">
        
                <div class="profile-photo">
                  <img src="img/Eu.jpg" alt="foto do perfil" class="instagram-perfil">
               </div>
              <a class="instagram-login" href="#">Continue como Thiago</a>
              <a class="instagram-logout" href="#">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Thiago Santos ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou <span class="link-blue">Inscreva-se</span>
                </p>
             </div>
             <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class="app-download" href="#"></a>
                </div>
            </div>

        </div>
        
        

    </div>
</body>
</html>
